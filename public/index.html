<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mysterious Garage</title>
    <link href="./styles/normalize.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Mysterious Garage</h1>
    <button type="button" class="toggle-garage">Open the Door</button>
    <section class="garage">
      <form class="add-item-form">
        <input placeholder="Enter Item Name" class='name-input'/>
        <input placeholder="Enter Reason for Storage" class='reason-input'/>
        <input placeholder="Enter Cleanliness Level" class='cleanliness-input'/>
        <button class='submit-item-button'>Submit</button>
      </form>
      <section class="show-items"></section>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="./app.js"></script>
</html>
